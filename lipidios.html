<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa Interativo dos Lipídios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .info-box {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .info-box h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>Mapa Interativo: Lipídios no Corpo</h1>

  <!-- Imagem integrada -->
  <img
    src="https://static.vecteezy.com/ti/vetor-gratis/p1/2143962-corpo-humano-anatomia-cerebro-pulmoes-coracao-figado-intestinos-desenho-vetor.jpg"
    usemap="#mapaCorpo"
    width="300"
    alt="Corpo Humano">

  <map name="mapaCorpo">
    <!-- Coordenadas ajustadas para a imagem (com width = 300) -->
    <area shape="circle" coords="150,55,20" alt="Cérebro" title="Cérebro" onmouseover="mostrarInfo('cerebro')">
    <area shape="circle" coords="356,378,417,487"Coração" title="Coração" onmouseover="mostrarInfo('coracao')">
    <area shape="circle" coords="150,180,30" alt="Células" title="Células" onmouseover="mostrarInfo('celulas')">
  </map>

  <div class="info-box" id="info">
    <h2>Passe o mouse sobre uma parte do corpo</h2>
    <p>Veja como os lipídios atuam em diferentes regiões do corpo humano.</p>
  </div>

  <script>
    const dados = {
      cerebro: "Os lipídios são essenciais no cérebro. Eles fazem parte da estrutura dos neurônios e ajudam na transmissão de sinais.",
      coracao: "Os lipídios têm papel fundamental na saúde do coração. Alguns ajudam, outros podem causar doenças cardíacas.",
      celulas: "As membranas de todas as células do corpo são feitas de lipídios, protegendo e controlando o que entra e sai."
    };

    function mostrarInfo(parte) {
      document.getElementById('info').innerHTML = `
        <h2>${parte.charAt(0).toUpperCase() + parte.slice(1)}</h2>
        <p>${dados[parte]}</p>
      `;
    }
  </script>
</body>
</html>
